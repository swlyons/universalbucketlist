<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Universal Bucketlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Courgette" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/app.js"></script>
</head>
<body>
<div id='app' ng-app='app' ng-controller='mainCtrl'>
<h1>The Universal Bucketlist</h1><h1>
    <div id="submitIdea" class="col-sm-6">
        <form id="newSugg" ng-submit="addSugg()">
            <h3>Add your idea to the bucket: </h3>
            <input type="text" id="addIdea" ng-model="sugg" value="" style="font-size: 32px;">
            <p>
                <input id="Add" type="submit" value="Add">
            </p>
        </form>
    </div>
    <div id="retrieveIdea" class="col-sm-6">
        <form>
            <h3>Feeling Adventurous?</h3>
            <h2>Draw a random idea from the bucket</h2>
            <button id="Search" type="button">Retrieve</button>
        </form>
    </div>
    <div class="col-sm-12" id="bucket">
        <img id="bucketPic" src="images/bucket.jpg" alt="bucket pic" width="30%">
    </div>
    <div>
        <p id="idea">
        <ul ng-if='suggestions.length'>
            <li ng-repeat='p in suggestions'>
                <h1>{{ p.sugg }}</h1>
            </li>
        </ul>
        </p>
    </div></h1>
</div>
</body>
</html>
