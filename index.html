<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Universal Bucketlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Courgette" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="app.js"></script>

</head>
<body>
  <h1>The Universal Bucketlist<h1>
    <div id="submitIdea" class="col-sm-6">
      <form>
        <h3>Add your idea to the bucket: </h3><input type="text" id="addIdea" value="">
          <p>
            <input id="Add" type="submit" value="Add">
          </p>
      </form>
    </div>
    <div id="retrieveIdea" class="col-sm-6">
      <form>
        <h3>Feeling Adventurous?</h3>
        <h2>Draw a random idea from the bucket</h2>
          <button id="Search" type="button">Retrieve</button>
      </form>
    </div>
    <div class="col-sm-12" id="bucket">
      <img id="bucketPic" src="./pics/bucket.jpg" alt="bucket pic">
    </div>
    <div>
      <p id="idea"></p>

</body>
</html>
